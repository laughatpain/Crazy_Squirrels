<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Crazy Cat Person</h1>
    </header>
    <main class="ms-firstrun-instructionstep">
        
        <section class="ms-firstrun-instructionstep__header">
            <h2 class="ms-font-m"> This add-in demonstrates how to use single sign-on by making a call to Microsoft
                Graph to get user profile data.</h2>
            <div class="ms-firstrun-instructionstep__header--image"></div>
        </section>
        
        <div class="ms-firstrun-instructionstep__welcome-body">
            <p class="ms-font-m ms-firstrun-instructionstep__welcome-intro"><b>Signatures:</b></p>
            <ul class="ms-List ms-firstrun-instructionstep__list" id="myList">
                <li class="ms-ListItem">
                    <span class="ms-ListItem-primaryText">Signature 1<b></b></span>
                    <!--<div class="clearfix"></div>-->
                </li>
                <li class="ms-ListItem">
                    <span class="ms-ListItem-primaryText">Signature 2</span>
                    
                    <!--<div class="clearfix"></div>-->
                </li>
                
                <li class="ms-ListItem">
                    <span class="ms-ListItem-primaryText">Signature 3.</span>
                    <!--<div class="clearfix"></div>-->
                </li>
            </ul>
            <br>
               
        
            
            <p align ="center">
                
                <div>
                    Enter Signature: <input type="email" id="emailbox" name="email" placeholder="Your Email signature" />
                </div>
            
                <button id="addSignatures" class="popupButton ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Add Signature </span>
                    
                
                </button>
            </p>
            
        </div>
    </main>
    <!-- (script src)jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
</body>

</html>
